name: Calculation CI Pipeline

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --prefix functions

    - name: Run Tests and Generate Coverage
      run: npm test --prefix functions -- --coverage

    - name: Save Coverage Report as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage/lcov-report

    - name: Send Coverage to Codacy
      run: |
        curl -Ls https://coverage.codacy.com/get.sh | \
        CODACY_API_TOKEN=${{ github.CODACY_API_TOKEN }} \
        CODACY_ORGANIZATION_PROVIDER=${{ github.CODACY_ORGANIZATION_PROVIDER }} \
        CODACY_PROJECT_NAME=${{ github.CODACY_PROJECT_NAME }} \
        CODACY_USERNAME=${{ github.CODACY_USERNAME }} \
        bash -s report -l JavaScript -r ${{ github.workspace }}/functions/coverage/lcov.info
      
      