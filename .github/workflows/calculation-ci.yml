name: Calculation CI Pipeline

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Tests and Generate Coverage
      run: npm test -- --coverage

    - name: Send Coverage to Codacy
      run: curl -Ls https://coverage.codacy.com/get.sh | bash -s report -l JavaScript -r coverage/lcov-report/lcov.info
      env:
        CODACY_PROJECT_TOKEN: "ejvYxbImvNCNwr8fWhiB"